<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icono.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <nav>
        <div class="logo_image">
            <img src="images/calculadora.png" alt="">
            <h1>calculadora</h1>
        </div>
        <div class="nav_options">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
            </ul>
        </div>
    </nav>
    <main class="calculator">
        <div class="calculator_group" id="calculator">
           <div class="calculator_screen">
                <span class="screen" id="screen"></span>
           </div>
               <div class="row" id="row-1">
                   <button class="btn_calculator" value="7" name="siete" id="siete">7</button>
                   <button class="btn_calculator" value="8" name="ocho" id="ocho">8</button>
                   <button class="btn_calculator" value="9" name="nueve" id="nueve">9</button>
                   <button class="btn_calculator" value="division" name="/" id="division">/</button>
               </div>
               <div class="row" id="row-2">
                   <button class="btn_calculator" value="4" name="cuatro" id="cuatro">4</button>
                   <button class="btn_calculator" value="5" name="cinco" id="cinco">5</button>
                   <button class="btn_calculator" value="6" name="seis" id="seis">6</button>
                   <button class="btn_calculator" value="producto" name="*" id="producto">*</button>
               </div>
               <div class="row" id="row-3">
                   <button class="btn_calculator" value="1" name="uno" id="uno">1</button>
                   <button class="btn_calculator" value="2" name="dos" id="dos">2</button>
                   <button class="btn_calculator" value="3" name="tres" id="tres">3</button>
                   <button class="btn_calculator" value="resta" name="-" id="resta">-</button>
               </div>
               <div class="row" id="row-4">
                   <button class="btn_calculator" value="clear" name="clear" id="clear">C</button>
                   <button class="btn_calculator" value="0" name="cero" id="cero">0</button>
                   <button class="btn_calculator" value="calcular" name="calcular" id="calcular">=</button>
                   <button class="btn_calculator" value="suma" name="+" id="suma">+</button>
               </div>
        </div>
    </main>
    <footer>
        <div class="option">Terminos y condiciones</div>
        <div class="option contact"><a href="mailto:Contacto@mail.com">Contacto@mail.com</a></div>
    </footer>
    <script src="js/calculator.js"></script>
</body>
</html>
